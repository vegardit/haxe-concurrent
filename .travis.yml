dist: xenial

language: haxe

os:
  - linux
  - osx

haxe:
  - "3.4.7"
  - development

env:
  - HAXE_TARGET=cpp
  - HAXE_TARGET=cs
  - HAXE_TARGET=flash
  - HAXE_TARGET=hl
  - HAXE_TARGET=lua
  - HAXE_TARGET=neko
  - HAXE_TARGET=node
  - HAXE_TARGET=php
  - HAXE_TARGET=php7
  - HAXE_TARGET=python
  - HAXE_TARGET=js
  - HAXE_TARGET=java

matrix:
  fast_finish: true
  allow_failures:
    - haxe: development
    - env: HAXE_TARGET=flash # https://github.com/travis-ci/travis-ci/issues/8481
    - env: HAXE_TARGET=cs    # C# fails because of https://github.com/HaxeFoundation/haxe/issues/6533 and https://github.com/HaxeFoundation/haxe/issues/7428
    - env: HAXE_TARGET=hl
    - os: osx
  exclude:
    - haxe: development
      os: osx

install:
  #- haxelib git tink_io https://github.com/haxetink/tink_io pure
  #- haxelib git tink_cli https://github.com/haxetink/tink_cli pure
  #- haxelib git travix https://github.com/back2dos/travix && pushd . && cd $(haxelib config)travix/git && haxe build-neko.hxml && popd
  #- haxelib run travix install
  - haxelib dev haxe-concurrent .
  - haxelib install haxe-doctest
  - haxelib install travix

script:
  - haxelib run travix $HAXE_TARGET
